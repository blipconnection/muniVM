<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="manifest" href="manifest.json">
    <title>Credencial Digital UPC</title>
    <script type="module">
        import { handleForgotPasswordForm } from "./js/auth.js";
        handleForgotPasswordForm();
    </script>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/logoupc.png" alt="UPC Logo" class="logo">
        </div>
        <form class="login-form" id="forgotPasswordForm">
            <div class="password-container">
                <div class="error-message" id="cuit_dniError" style="display: none; color: red;">
                    Por favor ingrese un CUIT o DNI válido
                </div>
                <input type="text" id="cuit_dni" placeholder="Ingrese su CUIT o DNI" required>
            </div>
            <button type="submit" id="forgotPasswordButton" class="login-button" disabled>Recuperar Contraseña</button>
        </form>

        <div id="resultMessage" class="success-message" style="display: none;">
            <h3>Recuperación exitosa</h3>
            <p>Hemos enviado las credenciales a tu correo electrónico institucional</p>
        </div>

        <div class="forgot-password" id="returnToLogin" style="display: none;">
            <a href="login">Volver al inicio de sesión</a>
        </div>
    </div>

    <script>
        document.getElementById('cuit_dni').addEventListener('input', function () {
            const cuit_dniField = document.getElementById('cuit_dni');
            const cuit_dniError = document.getElementById('cuit_dniError');
            const forgotPasswordButton = document.getElementById('forgotPasswordButton');
            const cuit_dniValue = cuit_dniField.value.trim();

            // Expresión regular para validar CUIT/DNI (solo números, entre 8 y 11 caracteres)
            const cuit_dniPattern = /^[0-9]{8,11}$/;

            if (cuit_dniPattern.test(cuit_dniValue)) {
                cuit_dniError.style.display = 'none';
                cuit_dniField.style.borderColor = '#F5A623';
                forgotPasswordButton.disabled = false;
            } else {
                cuit_dniError.style.display = 'block';
                cuit_dniField.style.borderColor = 'red';
                forgotPasswordButton.disabled = true;
            }
        });
    </script>
</body>

</html>
