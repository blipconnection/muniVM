<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlace inválido</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="manifest" href="manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png">
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png">
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png">
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png">
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938">
    <meta name="theme-color" content="#db4938">
    <meta name="description" content="Enlace inválido o ya utilizado.">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="images/logoupc.png" alt="UPC Logo" class="logo">
        </div>

        <!-- Contenido centrado con el estilo del login -->
        <div class="login-form" style="text-align:center;">
            <h1 style="color:#d9534f; margin-bottom: 1rem;">Enlace inválido</h1>
            <p style="margin-bottom: 2rem;">
                Este enlace ya fue utilizado o ha expirado.
            </p>
        </div>
    </div>
</body>
</html>
